<script type="text/javascript">
    document.getElementById("Logout").addEventListener("click",()=>{
            localStorage.setItem("UserData","");
            window.location.replace("page-login.html");
    })
    const UserData = JSON.parse(localStorage.getItem("UserData"));
    $(document).ready(function($) {

        $("#name").html(UserData.firstName)
        $.ajax({
          dataType: "json",
          url: "https://app.callservy.com/mw?getAffiliateData",
          data: {
            secureToken: UserData.authToken,
          },
          success: (datas) => {
                if(datas){
                    console.log(datas.data.bankName)
                    $("#bankName").val(datas.data.bankName);
                    $("#bankNo").val(datas.data.accountNumber);
                }
             else {
              $("#error").html("check your network connection ");

            }
          },
        })


        $("#payment-button").on("click", (function(e) { 
            e.preventDefault()

            $('#submit').prop('disabled', true);
            $.ajax({
                    dataType: 'json',
                    url: "https://app.callservy.com/mw?createAffiliateWithdrawal",
                    data:  {
                        secureToken:UserData.authToken,
                        amount:$("#cc-payment").val(),
                    },
                    success:(data)=>{
                     
                        if (data.status!="error") {
                            swal("successfull", "transaction completed", "success");
                        }
                        else{
                            $("#error2").html(data.message);
                        }
                    }
                });
        }))
    })
</script>
